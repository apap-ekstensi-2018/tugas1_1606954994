<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<title>Cari Mahasiswa</title>
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<h1 class="container">Cari Mahasiswa</h1>

	<form action="'/mahasiswa/cari' + ${universitas.id_univ} " method="get">
	<div class="container">
            <div class="form-group">
                <label for="universitas">Universitas</label>
            </div>
           <div class="form-group">
				<select type = "text" name="universitas" class="form-control">
					<option th:each="universitas:${universitas}" th:text="${universitas.nama_univ}" th:value="${universitas.id}"></option>	
				</select>
			</div>
	</div>
	<div>
			<button type="submit" class="btn btn-primary ">Cari</button>
		</div>
	</form>
<div th:replace="fragments/fragment :: footer"></div>
</body>

</html>
